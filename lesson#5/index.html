<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap-4 Tutorial</title>
</head>
<body>
    <div class="container">
        <h1>Bootstrap utility class</h1>
        <br>
        <h3>border</h3>
        <div class="row">
            <span class="border"></span>
            <span class="border-top"></span>
            <span class="border-right"></span>
            <span class="border-bottom"></span>
            <span class="border-left"></span>              
        </div>
        <br>
        <h3>border color</h3>
        <div class="row">
            <span class="border border-primary"></span>
            <span class="border border-secondary"></span>
            <span class="border border-success"></span>
            <span class="border border-danger"></span>
            <span class="border border-warning"></span>
            <span class="border border-info"></span>
            <span class="border border-light"></span>
            <span class="border border-dark"></span>
            <span class="border border-white"></span>
        </div>
        <br>
        <h3>border radius</h3>
        <div class="row">
            <img src="default.jpg" alt="img" class="rounded">
            <img src="default.jpg" alt="img" class="rounded-top">
            <img src="default.jpg" alt="img" class="rounded-right">
            <img src="default.jpg" alt="img" class="rounded-bottom">
            <img src="default.jpg" alt="img" class="rounded-left">
            <img src="default.jpg" alt="img" class="rounded-circle">
            <img id="bill" src="default.jpg" alt="img" class="rounded-pill">
            <img src="default.jpg" alt="img" class="rounded-0">
        </div>
        <br>
        <h3>border radius size</h3>
        <div class="row">
            <img src="default.jpg" alt="img" class="rounded-sm">
            <img src="default.jpg" alt="img" class="rounded-lg">
        </div>
        <br>

    </div>





    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
