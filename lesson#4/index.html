<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Bootstrap-4 Tutorial</title>
</head>
<body>
    <div class="container">

        <h1>Bootstrap grid</h1>
        <div class="row">
            <div class="col" style="background-color: pink; height: 50px">1</div>
            <div class="col" style="background-color: green; height: 50px">2</div>
            <div class="col" style="background-color: blue; height: 50px">3</div>
            <div class="col" style="background-color: pink; height: 50px">4</div>
            <div class="col" style="background-color: green; height: 50px">5</div>
            <div class="col" style="background-color: blue; height: 50px">6</div>
            <div class="col" style="background-color: pink; height: 50px">7</div>
            <div class="col" style="background-color: green; height: 50px">8</div>
            <div class="col" style="background-color: blue; height: 50px">9</div>
            <div class="col" style="background-color: pink; height: 50px">10</div>
            <div class="col" style="background-color: green; height: 50px">11</div>
            <div class="col" style="background-color: blue; height: 50px">12</div>
        </div>
        <br>
        <!-- row2 -->
        <div class="row">
            <div class="col-5" style="background-color: pink; height: 50px">1</div>
            <div class="col-3" style="background-color: green; height: 50px">2</div>
            <div class="col-4" style="background-color: blue; height: 50px">3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-5" style="background-color: pink; height: 50px">1</div>
            <div class="col-md-3" style="background-color: green; height: 50px">2</div>
            <div class="col-md-4" style="background-color: blue; height: 50px">3</div>
        </div>
    </div>





    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
